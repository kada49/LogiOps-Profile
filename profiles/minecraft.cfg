// Logiops (Linux driver) configuration for Logitech MX Master 3.
// Includes gestures, smartshift, DPI.
// Tested on logid v0.2.3 - GNOME 3.38.4 on Zorin OS 16 Pro
// What's working:
//   1. Window snapping using Gesture button (Thumb)
//   2. Forward Back Buttons
//   3. Top button (Ratchet-Free wheel)
// What's not working:
//   1. Thumb scroll (H-scroll)
//   2. Scroll button

// File location: /etc/logid.cfg

devices: ({
  name: "Wireless Mouse MX Master 3";

  smartshift: {
    on: true;
    threshold: 15;
  };

  hiresscroll: {
    hires: true;
    invert: false;
    target: false;
  };

  thumbwheel: {
    divert: false;
    invert: false;
  };
  dpi: 1500; // max=4000

  buttons: (
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Keypress";
        keys: [ "KEY_3" ];
      };
    },

    // Back button
    {
      cid: 0x53;
      action = {
        type: "Keypress";
        keys: [ "KEY_1" ];          
      };
    },

    // Gesture button
    {
      cid: 0xc3;
      action = {
        type: "Keypress";
        keys: [ "KEY_F5" ];
      };
    },
	
    // Top button
    {
      cid: 0xc4;
      action = {
        type: "None";
      };
    }
  );
});
