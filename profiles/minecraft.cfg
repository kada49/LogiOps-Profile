devices: ({
  name: "Wireless Mouse MX Master 3";

  smartshift: {
    on: false;
  };

  hiresscroll: {
    hires: true;
    invert: false;
    target: false;
  };

  thumbwheel: {
    divert: false;
    invert: false;
  };
  dpi: 1000; // max=4000

  buttons: (
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Keypress";
        keys: [ "KEY_3" ];
      };
    },

    // Back button
    {
      cid: 0x53;
      action = {
        type: "Keypress";
        keys: [ "KEY_1" ];          
      };
    },

    // Gesture button
    {
      cid: 0xc3;
      action = {
        type: "Keypress";
        keys: [ "KEY_F5" ];
      };
    },
	
    // Top button
    {
      cid: 0xc4;
      action = {
        type: "None";
      };
    }
  );
});
